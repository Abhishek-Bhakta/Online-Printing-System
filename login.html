<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
    display: flex;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 60%;
    max-width: 900px;
    overflow: hidden;
    height: 500px; /* Ensure proper height */
}
.left {
    flex: 1; 
    display: flex;
    justify-content: center;
    align-items: center;
}

.left img {
    max-width: 350px; /* Image width ko 150px tak limit kar diya */
    height: auto; /* Aspect ratio maintain hoga */
}

.right {
    flex: 1.5;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #777;
            cursor: pointer;
            width: 100%;
        }
        .tabs span {
            padding: 10px 20px;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .tabs .active {
            border-bottom: 3px solid #28a745;
            color: black;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        input {
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            background-color: #f0f0f0;
            border-radius: 8px;
            font-size: 16px;
        }
        .login-btn {
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #218838;
        }
        .forgot {
            text-align: right;
            color: #999;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .create-account {
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="2.jpg".png" alt="Printer" class="left-image">
        </div>
        <div class="right">
            <div class="tabs">
                <span id="user-tab" class="active">User</span>
                <span id="shopkeeper-tab">Shopkeeper</span>
            </div>
            <form id="user-form" method="POST" action="login.php">
                <input type="email" name="user_email" placeholder="User Email" required>
                <input type="password" name="user_password" placeholder="User Password" required>
                <button class="login-btn" type="submit">LOGIN</button>
            </form>
            <form id="shopkeeper-form" class="hidden" style="display: none;" method="POST" action="login.php">
                <input type="email" name="email" placeholder="Shopkeeper Email" required>
                <input type="password" name="password" placeholder="Shopkeeper Password" required>
                <button class="login-btn" type="submit">LOGIN</button>
            </form>
            <div class="forgot">Forgot Username / Password?</div>
            <div class="create-account" id="create-account-text">Create your Account <a href="user_reg.html">SignUp</a></div>
        </div>
    </div>

    <script>
        const userTab = document.getElementById('user-tab');
        const shopkeeperTab = document.getElementById('shopkeeper-tab');
        const userForm = document.getElementById('user-form');
        const shopkeeperForm = document.getElementById('shopkeeper-form');
        const createAccountText = document.getElementById('create-account-text');

        userTab.addEventListener('click', function() {
            userTab.classList.add('active');
            shopkeeperTab.classList.remove('active');
            userForm.style.display = 'flex';
            shopkeeperForm.style.display = 'none';
            createAccountText.innerHTML = 'Create your Account <a href="user_reg.html">SignUp</a>';
            userForm.reset(); // Reset user form
        });

        shopkeeperTab.addEventListener('click', function() {
            shopkeeperTab.classList.add('active');
            userTab.classList.remove('active');
            shopkeeperForm.style.display = 'flex';
            userForm.style.display = 'none';
            createAccountText.innerHTML = 'Create your Account <a href="shopkeeper_reg.html">SignUp</a>';
            shopkeeperForm.reset(); // Reset shopkeeper form
        });
    </script>
</body>
</html>
